<!-- Hero.html - ヒーローセクション -->
<div class="bg-gray-100">
    <!-- タイトルエリア -->
    <div class="flex justify-center items-center py-6 md:py-8">
        <div>
            <!-- 上部コピー -->
            <div class="flex justify-center items-center md:text-lg">
                <div class="px-1 py-1 md:px-1.5 md:py-1.5 bg-gray-700 text-white text-xs md:text-[15px] leading-none tracking-wide">
                    {{labelText}}
                </div>
                <img src="{{crossImage}}" alt="×" class="mx-0.5">
                <div class="ml-1">{{copyText}}</div>
            </div>
            <!-- メインタイトル -->
            <div class="mt-1 md:mt-2 text-lg md:text-2xl font-bold text-center">
                {{mainTitle}}
            </div>
        </div>
        <!-- 右側画像 -->
        <div class="ml-2 md:ml-4 w-[140px] md:w-[200px]">
            <img src="{{rightImage}}" alt="{{rightImageAlt}}">
        </div>
    </div>

    <!-- サマリーカードリスト -->
    <div class="pb-8 bg-cyan-50">
        <div class="mt-2 px-3">
            {{#each summaries}}
                {{> SummaryCard this}}
            {{/each}}
        </div>
    </div>
</div>
