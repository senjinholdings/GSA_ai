<!-- 個別ランキングカード -->
<div class="brand" id="{{brandId}}">
    <div class="brand-header">
        <div class="brand-header-rank">
            <img src="{{rankImageSrc}}">
        </div>
        <div class="brand-header-right">
            <a class="brand-header-name" target="_blank" rel="nofollow"
               data-event-category="g-listing"
               data-event-action="{{eventAction}}"
               data-event-label="{{eventLabel}}"
               href="{{brandLink}}">
                <h3>{{brandName}}</h3>
                <svg class="svg-inline--fa fa-external-link-alt fa-w-16 link-icon" aria-hidden="true" focusable="false">
                    <path fill="currentColor" d="M432,320H400a16,16,0,0,0-16,16V448H64V128H208a16,16,0,0,0,16-16V80a16,16,0,0,0-16-16H48A48,48,0,0,0,0,112V464a48,48,0,0,0,48,48H400a48,48,0,0,0,48-48V336A16,16,0,0,0,432,320ZM488,0h-128c-21.37,0-32.05,25.91-17,41l35.73,35.73L135,320.37a24,24,0,0,0,0,34L157.67,377a24,24,0,0,0,34,0L435.28,133.32,471,169c15,15,41,4.5,41-17V24A24,24,0,0,0,488,0Z"></path>
                </svg>
            </a>
            <div class="brand-header-score">
                <div class="score-stars">
                    {{#repeat rating}}
                    <img src="{{starImageSrc}}">
                    {{/repeat}}
                </div>
                <div class="score-num">{{rating}}</div>
                <div class="score-text">(総合評価)</div>
            </div>
        </div>
    </div>

    <div class="brand-briefs">
        {{#each briefs}}
        <div class="brand-brief">
            <div class="brand-brief-heading">{{heading}}</div>
            <div class="brand-brief-content">{{{content}}}</div>
        </div>
        {{/each}}
    </div>

    <div class="brand-cta">
        <div class="brand-cta-copy">{{ctaCopy}}</div>
        <div class="brand-cta-imgs">
            <div class="brand-cta-img-left">
                <img src="{{ctaLeftImageSrc}}">
            </div>
            <div class="brand-cta-img-right">
                <img src="{{ctaRightImageSrc}}">
            </div>
        </div>
        <a class="brand-cta-btn" target="_blank" rel="nofollow"
           data-event-category="g-listing"
           data-event-action="{{eventAction}}"
           data-event-label="{{eventLabel}}"
           href="{{brandLink}}">
            {{ctaButtonText}}
            <svg class="svg-inline--fa fa-external-link-alt fa-w-16 btn-icon" aria-hidden="true" focusable="false">
                <path fill="currentColor" d="M432,320H400a16,16,0,0,0-16,16V448H64V128H208a16,16,0,0,0,16-16V80a16,16,0,0,0-16-16H48A48,48,0,0,0,0,112V464a48,48,0,0,0,48,48H400a48,48,0,0,0,48-48V336A16,16,0,0,0,432,320ZM488,0h-128c-21.37,0-32.05,25.91-17,41l35.73,35.73L135,320.37a24,24,0,0,0,0,34L157.67,377a24,24,0,0,0,34,0L435.28,133.32,471,169c15,15,41,4.5,41-17V24A24,24,0,0,0,488,0Z"></path>
            </svg>
        </a>
    </div>

    {{#if sections}}
    <div class="brand-sections">
        {{#each sections}}
        <div class="brand-section">
            <h4 class="brand-section-title">{{title}}</h4>
            <div class="brand-section-content">{{{content}}}</div>
        </div>
        {{/each}}
    </div>
    {{/if}}
</div>
