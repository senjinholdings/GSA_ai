<!-- 検索パネル -->
<div class="search-panel">
    <form class="search-form">
        <div class="search-panel-selects">
            <div class="search-panel-selects-row">
                <div class="search-panel-select">
                    <select name="prefecture" id="prefecture">
                        <option value="" selected>都道府県</option>
                        {{#each prefectures}}
                        <option value="{{value}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="search-panel-select">
                    <select name="has_plan" id="has_plan">
                        <option value="" selected>対応部位</option>
                        <option value="hige">ヒゲ</option>
                        <option value="body">全身</option>
                        <option value="vio">VIO</option>
                    </select>
                </div>
                <div class="search-panel-select">
                    <select name="brand_type" id="brand_type">
                        <option value="" selected>施設種別</option>
                        <option value="0">クリニック</option>
                        <option value="1">サロン</option>
                    </select>
                </div>
            </div>
            <div class="search-panel-selects-row">
                <div class="search-panel-select">
                    <select name="has_trial_plan" id="has_trial_plan">
                        <option value="" selected>体験脱毛</option>
                        <option value="1">あり</option>
                        <option value="0">なし</option>
                    </select>
                </div>
                <div class="search-panel-select">
                    <select name="night_open" id="night_open">
                        <option value="" selected>夜間営業</option>
                        <option value="1">あり</option>
                        <option value="0">なし</option>
                    </select>
                </div>
                <div class="search-panel-select">
                    <select name="national_wide" id="national_wide">
                        <option value="" selected>全国展開</option>
                        <option value="1">あり</option>
                        <option value="0">なし</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="search-panel-btn">
            <svg class="svg-inline--fa fa-search fa-w-16 btn-icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
            </svg>
            検索する
        </button>
    </form>
</div>
