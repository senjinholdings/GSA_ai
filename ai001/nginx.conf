# nginx configuration for ai001 performance optimization
# Proxies to Python server on port 8000
# Enables Brotli/Gzip compression and caching headers

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /opt/homebrew/etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /opt/homebrew/var/log/nginx/ai001_access.log;
    error_log /opt/homebrew/var/log/nginx/ai001_error.log;

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 256;

    # Brotli compression (if module installed)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript
    #              application/json application/javascript application/xml+rss
    #              application/rss+xml font/truetype font/opentype
    #              application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 3000;
        server_name localhost;

        # Root directory
        root /Users/hattaryoga/Desktop/GoogleSearchAdsSite/AI副業おすすめ比較/ai001;

        # Cache-Control headers for static assets
        location ~* \.(webp|jpg|jpeg|png|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri @python;
        }

        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri @python;
        }

        location ~* \.(woff|woff2|ttf|otf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri @python;
        }

        # HTML - shorter cache (1 hour)
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            try_files $uri @python;
        }

        # CSV files - no cache (dynamic content)
        location ~* \.csv$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            try_files $uri @python;
        }

        # Default location - proxy to Python server
        location / {
            try_files $uri @python;
        }

        # Fallback to Python server
        location @python {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
